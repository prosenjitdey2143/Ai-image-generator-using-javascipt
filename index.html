<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <section class="image-generator">
      <div class="content">
        <h1>AI image generator tool using JAVASCRIPT</h1>
        <p>
          convert your text into an image within a second using this
          javaScript-powered AI Image Generator Tool
        </p>
        <form action="#" class="generate-form">
          <input
            type="text"
            class="prompt-input"
            placeholder="Describe what you want"
            required
          />
          <div class="controls">
            <select name="" id="" class="img-quantity">
              <option value="1">1 image</option>
              <option value="2">2 images</option>
              <option value="3">3 images</option>
              <option value="4">4 images</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
      <div class="image-gallery">
        <!-- image card insert through the javascript when click generate button -->
